<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="error.css" />
    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>

  <body>
    <main class="container">
      <div class="success">
        <h1>
          <img src="/assets/images/icon-success-check.svg" alt="check" />Message
          Sent!
        </h1>
        <p>Thanks for completing the form. We'll be in touch soon!</p>
      </div>

      <form class="form">
        <h1 class="title">Contact Us</h1>
        <div class="names">
          <div class="name_group">
            <label id="nameLabel" for="name">First Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="name_group">
            <label id="lastLabel" for="lastName">Last Name</label>
            <input type="text" name="lastName" id="LastName" />
          </div>
        </div>
        <div class="name_group">
          <label id="emailLabel" for="Email">Email Address</label>
          <input type="email" id="Email" id="Email" />
        </div>

        <div class="query">
          <label for="general">Query Type</label>
          <div class="query_group">
            <div class="radio_option">
              <input type="radio" name="general" value="1" id="option1" />
              <label for="option1">General Enquiry</label>
            </div>
            <div class="radio_option">
              <input type="radio" name="general" value="2" id="option2" />
              <label for="option2">Support Request</label>
            </div>
          </div>
        </div>
        <div class="name_group">
          <label id="areaLabel" for="area">Message</label>
          <textarea aria-setsize="none" name="area" id="area" cols="20"></textarea>
        </div>

        <div class="agreement">
          <input type="checkbox" id="check" />
          <label for="check" class="check">
            I consent to being contacted by the team</label
          >
        </div>

        <input class="btn" type="submit" value="Submit" />
      </form>
    </main>

    <script src="app.js"></script>

  </body>
</html>
